name: Binaryen.ml - opam workflow
on:
  - push
  - pull_request

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        ocaml-version: [4.11.0+msvc64]

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Enable/config MSVC environment (if/when needed)
        uses: ilammy/msvc-dev-cmd@v1.4.1
        with:
          arch: "x64"

      - name: Setup OCaml ${{ matrix.ocaml-version }}
        uses: CICD-tools/ghactions-ocaml.toolchain@e397aa8051bc252dd97672104305127a22cc91db
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      # I'm not exactly sure what the `opam pin` does
      - name: Setup environment
        run: |
          opam pin add binaryen.dev . --no-action
          opam depext binaryen --yes --with-doc --with-test

      - name: Install local dependencies
        run: |
          opam install . --deps-only --with-doc --with-test

      - name: Build project
        run: |
          opam exec -- dune build @all @install --no-buffer

      - name: Run tests
        run: |
          opam exec -- dune runtest --force
